    <section>
        <div class="jumbotron jumbotron-fluid" style="background-color: #ffe8d6;">
            <div class="container">
              <h1 class="display-4">Formulario de Registro</h1>
              <p class="lead">Debe registrarse para poder realizar reservas.</p>
            </div>
          </div>
    </section>
    <section class="container">
        <form id="Formulario">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Cantidad de personas</label>
                <input type="text" class="form-control" id="inputCant" name="cantidad">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Nombre y Apellido</label>
                <input type="text" class="form-control" id="inputNombre" name="nombre">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="email">
                  </div>
                <div class="form-group col-md-4">
                    <label>Número de contacto</label>
                    <input type="text" class="form-control" id="inputNumero" name="numero">
                  </div>
                  <div class="col-md-4">
                    <img class="img-fluid" src="hotel.svg" alt="" style="position: absolute;">
                  </div>
                
            </div>
            <div class="form-group row">
              <div class="form-group col-md-4">
                <label>Fecha de ingreso</label>
                <input type="date" class="form-control" id="inputFecha" name="fecha">
              </div>
              <div class="form-group col-md-3">
                <label >Paquete</label>
                <select id="opciones" class="form-control" name="paquete">
                  <option disabled>Seleccione un paquete...</option>
                  <option>Habitación simple (1 sola cama)</option>
                  <option>Matrimonial (Cama doble)</option>
                  <option>Familiar (4 camas)</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6">
                <div>
                  <label>Medio de pago deseado</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline1" name="radios" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline1">Transferencia</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline2" name="radios" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline2">Mercado Pago</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline3" name="radios" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline3">Voucher</label>
                </div>
              </div>
            </div>
            <button type="button" class="btn" id="btn1" style="background-color: #ffe8d6; color: black; margin-top: 3%;">Registrar</button>
          </form>
    </section>
    <section style="background-color: #cb997e; margin-top: 5%;">
      <footer class="page-footer font-small blue pt-4">
        <div class="container text-center text-md-left">
          <div class="row">
            <div class="col-md-6 mt-md-0 mt-3">
              <h5 class="text-uppercase">Información</h5>
              <p>Página para el hotel "Los Viajeros" con paquetes y formulario de registro.</p>
            </div>
          </div>
      </footer>
    </section>

      <script>
        $(function () {
            $("#Formulario").validate({
                rules: {
                    nombre: {
                        required: true,
                        minlength: 5
                    },
                    cantidad: {
                        required: true,
                        number:true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    numero: {
                        required:true,
                        number:true
                    },
                    radios: {
                        required:true,
                    },
                    paquete: {
                        required:true,
                    },
                    fecha: {
                        required:true,
                    }
                },
                messages: {
                    nombre: {
                        required: "Ingrese Nombre y Apellido",
                        minlength: "Ingrese un minimo de 5 letras"
                    },
                    cantidad: {
                        required: "Ingrese Cantidad",
                        number:"Ingrese un numero"
                    },
                    email: {
                        required: "Ingrese Email",
                        email: "Ingrese un email valido"
                    },
                    numero: {
                        required:"Ingrese Numero",
                        number:"Ingrese un numero valido"
                    },
                    radios: {
                        required:"Seleccione medio de pago"
                    },
                    paquete: {
                        required:"Seleccione un paquete"
                    },
                    fecha: {
                        required:"Seleccione fecha de ingreeso",
                    }
                },
                errorPlacement: function(error, element){
                    if (element.attr("name") == "radios") error.insertAfter("#br");
                    else error.insertAfter(element);
                },
                submitHandler: function (form) {
                    form.submit();
                }
            });
        });

    </script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                let validado = $('#Formulario').valid();
                if (validado) {
                    swal({
                        title: "Sigue así!",
                        text: "Los datos se validaron con éxito!",
                        icon: "success",
                        button: "Ok"
                    });
                    $('#Formulario')[0].reset();
                    $("#opciones").val('0')
                }
                else {
                    swal({
                        title: "Error de Validación",
                        text: "Completar los campos",
                        icon: "error",
                        button: "Ok",
                    });
                }
            })
        });
    </script>
    <script>
      $(function(){
        $("#opciones").val('0')
    });
    </script>
